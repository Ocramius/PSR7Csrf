language: php

php:
  - 7.1
  - 7.2
  - nightly

before_script:
  - composer update
  - if [ "$DEPENDENCIES" = 'low' ] ; then composer update --prefer-source --prefer-lowest --prefer-stable; fi
  - git clone https://github.com/padraic/humbug.git && cd humbug && composer install && cd ..

script:
  - ./vendor/bin/phpunit --disallow-test-output --report-useless-tests --coverage-clover ./clover.xml
  - ./vendor/bin/phpcs
  - ./humbug/bin/humbug
  - if php -i |grep -qE xdebug; then ./vendor/bin/humbug; fi
  - cd examples
  - composer install
  - php index.php > /dev/null

env:
  matrix:
    - DEPENDENCIES="high"
    - DEPENDENCIES="low"

matrix:
  allow_failures:
    - php: hhvm

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover ./clover.xml
